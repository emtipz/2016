language: groovy
jdk:
- oraclejdk8
script:
- ./gradlew runScript

before_install:
- openssl aes-256-cbc -K $encrypted_9112fb2807d4_key -iv $encrypted_9112fb2807d4_iv -in deploy_key.enc -out deploy_key -d
- chmod 600 deploy_key
- eval `ssh-agent -s`
- ssh-add deploy_key

before_script: 
- git remote add github git@github.com:emtipz/2016.git
- git config --global user.email "travis@yml.se"
- git config --global user.name "Travis"
- git checkout gh-pages

after_script:
- git status
- git commit -am "updating outputs"
- git status
- git push github gh-pages

# whitelist
branches:
  only:
    - master
    - gh-pages
